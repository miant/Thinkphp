{extend name="layout/common" /}

{block name="content" }
<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button type="submit" form="form-SettingOption" data-toggle="tooltip" title="保存" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
          <a href="{{:url('index')}}" data-toggle="tooltip" title="取消" class="btn btn-default">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>配置项选项</h1>
        <ul class="breadcrumb">
          <li>
            <a href="{{:url('')}}">首页</a>
          </li>
          <li>
            <a href="">配置项选项</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            添加配置项选项
          </h3>
        </div>
        <div class="panel-body">
          <form action="{{:url('add')}}" method="post" enctype="multipart/form-data" id="form-SettingOption" class="form-horizontal">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#tab-general" data-toggle="tab">基本信息</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-general">
                
                                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-option_title">option_title</label>
                  <div class="col-sm-10">
                    <input type="text" name="option_title" value="" placeholder="option_title" id="input-option_title" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-setting_id">setting_id</label>
                  <div class="col-sm-10">
                    <input type="text" name="setting_id" value="" placeholder="setting_id" id="input-setting_id" class="form-control" />
                  </div>
                </div>
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{/block}

{block name="bottomJS"}
    <script src="/static/admin/validate/jquery.validate.min.js"></script>
    <script src="/static/admin/validate/additional-methods.min.js"></script>
    <script src="/static/admin/validate/localization/messages_zh.min.js"></script>

    <script>
    $(function(){
      $('#form-SettingOption').validate({});
    });

    </script>
{/block}
