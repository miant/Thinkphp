{extend name="layout/common" /}

{block name="content" }

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="{{:url('add')}}" data-toggle="tooltip" title="新增" class="btn btn-primary"> <i class="fa fa-plus"></i>
                    </a>

                    <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="$('input[name*=\'selected\']:checked').size()>0 && confirm('确认？') ? $('#form-__MODEL__').submit() : false;"> <i class="fa fa-trash-o"></i>
                    </button>

                </div>
                <h1>__TABLE_TITLE__管理</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{U('')}">首页</a>
                    </li>
                    <li>
                        <a href="javascript:;">__TABLE_TITLE__列表</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                        __TABLE_TITLE__列表
                    </h3>
                </div>
                <div class="panel-body">
                  
                    <form action="{{:url('delete')}}" method="post" enctype="multipart/form-data" id="form-__MODEL__">
                        <input type="hidden" id="input-operate_type" name="operate_type" value="">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td style="width: 1px;" class="text-center">
                                            <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
                                        </td>
                                        __TABLE_HEAD_LIST__
                                        <td class="text-right">管理</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    {volist name="data" id="row"}
                                        <tr>
                                            <td class="text-center">
                                                <input type="checkbox" name="selected[]" value="{{$row['__PK_FIELD__']}}" />
                                            </td>
                                            __TABLE_BODY_LIST__
                                            <td class="text-right">
                                                <a href="{{:url('edit', ['__PK_FIELD__'=>
                                                    $row['__PK_FIELD__']])}}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    {/volist}
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">{{$data->render()}}</div>
                </div>
            </div>
        </div>
    </div>
{/block}
